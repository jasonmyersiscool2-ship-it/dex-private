<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEX PRIVATE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .btn {
      display: block;
      width: 260px;
      margin: 10px auto;
      padding: 15px;
      background: #1a1a1a;
      border: 2px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    .btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>DEX PRIVATE</h1>
  <p>Select a site to open through the proxy:</p>

  <button class="btn" onclick="openProxy('/service/playjs13')">Spacebar Clicker</button>
  <button class="btn" onclick="openProxy('/service/google')">Google</button>
  <button class="btn" onclick="openProxy('/service/docs')">Google Docs</button>
  <button class="btn" onclick="openProxy('/service/youtube')">YouTube</button>

  <script>
    function openProxy(path) {
      window.open(path, "_blank");
    }
  </script>
</body>
</html>
