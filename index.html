<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEX PRIVATE</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      width: 200px;
      margin: 6px;
      padding: 12px;
      background: #1a1a1a;
      border: 2px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #333;
    }

    #viewer {
      margin-top: 20px;
      width: 100%;
      height: 80vh;
      border: 2px solid #333;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>

<body>
  <h1>DEX PRIVATE</h1>
  <p>Select a site to load:</p>

  <div>
    <button class="btn" onclick="loadSite('/service/playjs13')">Spacebar Clicker</button>
    <button class="btn" onclick="loadSite('/service/google')">Google</button>
    <button class="btn" onclick="loadSite('/service/docs')">Google Docs</button>
    <button class="btn" onclick="loadSite('/service/youtube')">YouTube</button>
  </div>

  <!-- Embedded proxy viewer -->
  <iframe
    id="viewer"
    src=""
    allow="fullscreen; autoplay; clipboard-read; clipboard-write"
  ></iframe>

  <script>
    function loadSite(path) {
      document.getElementById("viewer").src = path;
    }
  </script>
</body>
</html>
