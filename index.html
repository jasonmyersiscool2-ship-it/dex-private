<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEX PRIVATE</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      width: 200px;
      margin: 10px;
      padding: 15px;
      background: #1a1a1a;
      border: 2px solid #444;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .btn:hover {
      background: #333;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: 2px solid #333;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>DEX PRIVATE</h1>
  <p>Select a site to load in the iframe:</p>

  <!-- Buttons for each site -->
  <button class="btn" onclick="loadSite('https://www.google.com')">Google</button>
  <button class="btn" onclick="loadSite('https://www.youtube.com')">YouTube</button>
  <button class="btn" onclick="loadSite('https://docs.google.com')">Google Docs</button>
  <button class="btn" onclick="loadSite('https://play.js13kgames.com/spacebar-clicker/')">Spacebar Clicker</button>

  <!-- The iframe where the site will be displayed -->
  <iframe id="viewer" src="" allow="fullscreen; autoplay; clipboard-read; clipboard-write"></iframe>

  <script>
    // Function to load the selected URL into the iframe via the /proxy route
    function loadSite(url) {
      const encodedUrl = encodeURIComponent(url);
      document.getElementById("viewer").src = `/proxy?url=${encodedUrl}`;
    }
  </script>
</body>
</html>
